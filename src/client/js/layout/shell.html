<div>
    <!-- NAVBAR -->
    <nav>
        <div class="navbar navbar-fixed-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li>
                        <img class="logo hidden-xxs" src="../../img/mb-logo-white.png" />
                        <img class="logo logo-sm visible-xxs-inline-block" src="../../img/mb-logo-sm-white.png" />
                    </li>
                    <li class="spacer hidden-xs hidden-sm"></li>
                    <li ng-repeat="navItem in vm.navItems" class="hidden-xs hidden-sm">
                        <a href="/#/main/content/{{navItem.code}}/landing" ng-click="vm.setActiveNavItem(navItem)" ng-class="{active: vm.isActiveNavItem(navItem)}" class="{{navItem.color}}">{{navItem.name}}</a>
                    </li>
                    <li class="pull-right flat hidden-md hidden-lg">
                        <a>
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                        </a>
                    </li>
                    <li class="pull-right flat">
                        <a>
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- BANNER -->
    <header class="container banner">
        <div class="banner-image {{vm.currNavItem.code}}"></div>
    </header>
    <!-- BREADCRUMB -->
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="#">manitoba.ca</a></li>
            <li><a href="#">{{vm.currNavItem.name}}</a></li>
        </ol>
    </div>
    <!-- SIDE NAV -->
    <div class="container">
        <div class="sub-nav hidden-xs">
            <div class="sub-nav-header">
                <h3>Get Started</h3>
            </div>
            <ul>
                <li ng-repeat="item in vm.currNavItem.children">
                    <a href="/#/main/content/{{vm.currNavItem.code}}/{{item.code}}" ng-click="vm.setActiveSubNavItem(item)" ng-class="{active: vm.isActiveSubNavItem(item)}">
                        <i class="fa fa-caret-right"></i>{{item.name}}
                    </a>
                </li>
            </ul>
        </div>
        <!-- MAIN CONTENT -->
        <div ui-view="content"></div>
        <!-- FOOTER -->
        <ng-include src="'./js/layout/footer.html'"></ng-include>
    </div>
</div>
